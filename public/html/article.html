<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/article.css"
    />
  </head>
  <body>
    <!-- keep all article specifics and notes here -->
    <div class="wrapper">
      <h1>Note Scraper - Details</h1>

      <div id="articleInfo"><p>temp text placeholder</p></div>
      <div id="noteDetails"></div>

      <form class="comment-form">
        <div class="input-field">
          <input id="input-name" type="text" required />
          <label for="input-name">Name</label>
        </div>
        <div class="input-field">
          <input id="input-text" type="text" required />
          <label for="input-text">Comment</label>
        </div>
        <input type="submit" id="input-submit" value="Submit Comment" />
      </form>

      <button class="home">Go Home</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/article.js"></script>
  </body>
</html>
